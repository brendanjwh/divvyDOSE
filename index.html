<!DOCTYPE html>
<html>
<head lang='en'>
  <meta charset="UTF-8">
  <title>Pharmafinder</title>
  <link href="node_modules/bootswatch/flatly/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="assets/css/styles.css" type="text/css" rel="stylesheet" />

  <!-- The jQuery library -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>

  <div class="container">

    <form id="geocoding_form" class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="input-group">
            <input 
              type="text" 
              pattern="[A-Za-z]+" 
              required class="form-control" 
              id="first-name" 
              placeholder="Enter your first name..." 
              title="Only letters please..." />
            <span class="input-group-btn">
              <span class="" aria-hidden="true"></span>
            </span>
    
            <input 
              id="address" 
              type="text" 
              placeholder="Address" 
              required class="form-control">
            <span class="input-group-btn">
              <span class="" aria-hidden="true"></span>
            </span>
          </div>
        </div>
      </div>
      <input type="button" id="submit" onclick="codeAddress()" value="Find Pharmacies">
    </form>

    </div>
       <div>

      <div type="text" id="lat" visibility="hidden" /></div>
      <div type="text" id="lng" visibility="hidden" /></div>
    <div class="map-overlay">
      <div id="map"></div>
    </div>
    <div id="places"></div>

<!--     <div class="col-xs-12 col-md-6 col-md-offset-3 save-container">
      <h4 id="places"></h4>
      <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
    </div> -->

  </div>

  <!-- Including the Google Maps API and the GMaps library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx454KzVOpY8NzepREU6U9DrBMaszJZRo&libraries=places"></script>
  <!-- Including our own JavaScript file -->
  <script src="assets/js/script.js"></script>
</body>
</html>
