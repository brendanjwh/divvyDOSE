<!DOCTYPE html>
<html>
<head lang='en'>
  <meta charset="UTF-8">
  <title>Pharmafinder</title>
  <link href="node_modules/bootswatch/flatly/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="assets/css/styles.css" type="text/css" rel="stylesheet" />
</head>
<body onload="initMap()">

  <div class="container">

    <form id="geocoding_form" class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" pattern="[A-Za-z]+" required class="form-control" id="first-name" placeholder="Enter your first name..." title="Only letters please..." />
            <span class="input-group-btn">
              <span class="" aria-hidden="true"></span>
            </span>
            <input type="text" pattern="[A-Za-z]+" class="form-control" id="last-name" placeholder="Enter your last name..." title="Only letters please...">
            <span class="input-group-btn">
              <span class="" aria-hidden="true"></span>
            </span>
          </div><br>
          <div class="input-group">
            <input type="text" class="form-control" id="address" placeholder="Enter your address..." value="Chicago">
            <span class="input-group-btn">
              <span class="" aria-hidden="true"></span>
            </span>
            <input pattern="[0-9]{5}" title="Zip code must be 5 numbers" type="text" class="form-control" id="zip-code" placeholder="Enter your zip code...">
            <span class="input-group-btn">
              <span class="" aria-hidden="true"></span>
            </span>
          </div>
        </div>
      </div>
      <input type="submit" onclick="initMap()">
    </form>

    </div>
       <div>
      <input id="address" type="textbox" style="width:60%">
      <input type="button" value="Geocode" onclick="codeAddress()">
      <input type="text" id="lat"/>
      <input type="text" id="lng"/>

    <div class="map-overlay">
      <div id="map"></div>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3 save-container">
      <h4 id="places"></h4>
      <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
    </div>

  </div>

  <!-- The jQuery library -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- Including the Google Maps API and the GMaps library -->
<!--   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx454KzVOpY8NzepREU6U9DrBMaszJZRo&libraries=places&callback=initMap"></script> -->
<!--   <script src="http://maps.google.com/maps/api/js?sensor=true"></script> -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx454KzVOpY8NzepREU6U9DrBMaszJZRo&libraries=places"></script> -->
  <script src="node_modules/gmaps/gmaps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxe_lI2u1v2jCIQNAIS7BSjmymlXnkRjo&libraries=places,geometry" async defer></script>

  <!-- Including our own JavaScript file -->
  <script src="assets/js/script.js"></script>

</body>
</html>
